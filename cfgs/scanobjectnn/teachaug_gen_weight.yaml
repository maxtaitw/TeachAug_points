# FLOPs	GMACs	Params.(M)
#  1.64	 0.81	 1.367
# 2040.039810480711

model:
  NAME: BaseCls
  encoder_args:
    NAME: PointNextEncoder
    blocks: [1, 1, 1, 1, 1, 1]
    strides: [1, 2, 2, 2, 2, 1]
    width: 32
    in_channels: 4
    sa_layers: 2
    sa_use_res: True
    radius: 0.15
    radius_scaling: 1.5
    nsample: 32
    expansion: 4
    aggr_args:
      feature_type: 'dp_fj'
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      normalize_dp: True
    conv_args:
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  cls_args:
    NAME: ClsHead
    num_classes: 15
    mlps: [512, 256]
    norm_args:
      norm: 'bn1d'

pointwolf:
  w_num_anchor: 4
  w_sigma: 0.5
  w_R_range: 10
  w_S_range: 3
  w_T_range: 0.25

epochs: 300

mode: teachaugpoint_weight

datatransforms_scanobjectnn_c:
  val: [PointsToTensor, PointCloudCenterAndNormalize]
  kwargs:
    gravity_dim: 1

adaptmodel_gan:
  NAME: Teachaug_Augmentor
  w_num_anchor: 4
  w_sigma: 0.5
  w_R_range: 10
  w_S_range: 3
  w_T_range: 0.5

adaptmodel_dis:
  NAME: PointDiscriminator1
  num_classes: 15
  normal_channel: False

adaptpoint_params:
  lr_generator: 0.0001
  lr_discriminator: 0.0004
  b1: 0.5
  b2: 0.999
  hardratio_std: 2
  hardratio_s: 3
  hardratio: 3

# teacher model
student_criterion_args:
  NAME: NonSaturatingLoss
  epsilon: 0.3

teacher_criterion_args:
  NAME: SmoothCrossEntropy
  label_smoothing: 0.3

weight_teacher_criterion_args:
  NAME: SmoothCrossEntropy_batch
  label_smoothing: 0.3

loss_weight:
  w_swd: 6
  w_tea: 1

ema_rate: 0.995

